<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Booking confirmation page for healthcare services" />
    <title>Booking Success</title>
    <link rel="shortcut icon" type="image" href="img/m.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/success.css" />
  </head>
  <body>
    <div class="success-container">
      <div class="success-card">
        <i class="fas fa-check-circle success-icon"></i>
        <h1 class="success-title">Booking Successful!</h1>
        <p class="success-message">Your appointment has been successfully booked. We look forward to seeing you!</p>
        
        <div class="booking-details">
          <p><strong>Name:</strong> <span id="bookingname"></span></p>
          <p><strong>Number:</strong> <span id="bookingnumber"></span></p>
          <p><strong>Email:</strong> <span id="bookingemail"></span></p>
          <p><strong>Date:</strong> <span id="bookingDate"></span></p>
          <p><strong>Description:</strong> <span id="bookingdescription"></span></p>
          
        </div>

        <a href="healthcare.html" class="home-btn">
          <i class="fas fa-home"></i> Return to Home
        </a>
      </div>
    </div>

    <script>
      // Get URL parameters from URL page
      const urlParams = new URLSearchParams(window.location.search);

      // wait for page load  to run the code  and  Update booking details with form data 
      
      document.addEventListener('DOMContentLoaded', function() {
        // Get  data from URL parameters
        const name = urlParams.get('name');
        const number = urlParams.get('number');
        const email = urlParams.get('email');
        const date = urlParams.get('date');
        const description = urlParams.get('Description');

        // Update the display with form data
        if (name !== null) document.getElementById('bookingname').textContent = name;
        if (number !== null) document.getElementById('bookingnumber').textContent = number;
        if (email !== null) document.getElementById('bookingemail').textContent = email;
        if (date !== null) document.getElementById('bookingDate').textContent = date;
        if (description !== null) document.getElementById('bookingdescription').textContent = description;

        // Set default time if not provided
        
      });
    </script>
  </body>
</html>
